<!DOCTYPE html>
<html>

<head>
    <title>ABC Tecnologia - Contato</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Entre em contato conosco</h1>
    <form action="registroOK.html" method="POST">
        <header>
            <p>
                aqui você pode:
                <ol>
                    <li>Enviar sugestão</li>
                    <li>Solicitar orçamentos</li>
                    <li>Solicitar visitas</li>
                    <li>Apresentar seu feedback</li>
                </ol>
            </p>
        </header>
        <form action="contatook.html" method="post">
            <div>
                <label for="nome">Seu nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="nome">Seu telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div>
                <label for="nome">Seu email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="nome">Assunto:</label>
                <textarea rows="10" cols="50" id="Assunto" name="Assunto">
                </textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
</body>

</html>
